<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="mail">Email:</label><br>
            <input type="email" id="mail" name="email" required><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <button id="signupButton">Create New User</button>
        <button id="forgotPasswordButton">Forgot Password?</button>

        <form id="forgotPasswordForm" style="display: none;">
            <label for="forgotEmail">Enter your email:</label><br>
            <input type="email" id="forgotEmail" name="forgotEmail" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
