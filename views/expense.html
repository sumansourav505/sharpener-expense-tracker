<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/public/expense.css"> -->
  <style>
    #premiumButton {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 5px;
    }
    .premium-message {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #f0f8ff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
    }
    #leadership {display:none;
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #leadership h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #leadership li {
      margin: 5px 0;
    }
    #leadershipButton {
      position: fixed;
      top: 20px;
      right: 120px;
      z-index: 1000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="premiumMessageContainer" aria-live="polite"></div>
  
  <div class="container my-5">
    <h2 class="text-center">Expense Tracker</h2>
    <div class="card p-4">
      <div class="form-group">
        <input type="text" id="expenseAmount" class="form-control" placeholder="Expense Amount">
      </div>
      <div class="form-group">
        <input type="text" id="expenseDescription" class="form-control" placeholder="Expense Description">
      </div>
      <div class="form-group">
        <select id="expenseCategory" class="form-control">
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Fuel">Fuel</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button id="addExpense" class="btn btn-primary btn-block">Add Expense</button>
    </div>
    <h3 class="text-center">Expense List:</h3>
    <div id="expenseList" class="mt-4"></div>
    
    <!-- Pagination Controls -->
    <div class="d-flex justify-content-center">
      <nav>
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" id="prevPage">Previous</button>
          </li>
          <li class="page-item">
            <span class="page-link" id="currentPage"></span>
          </li>
          <li class="page-item">
            <button class="page-link" id="nextPage">Next</button>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Download Button -->
    <div class="d-flex justify-content-center">
      <button id="download-btn" class="btn btn-success enable-download">Download Expenses</button>
    </div>
    <!-- Leadership Board -->
    <div id="leadership">
      <!-- Leadership board content will be dynamically added here -->
    </div>
  </div>

  <!-- Premium Button -->
  <button id="premiumButton" class="btn btn-success">Buy Premium Membership‚≠ê</button>

  <!-- Razorpay Payment Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- library for pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <!-- library for table create -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="/expense.js"></script>
</body>
</html>
